<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Solana Shield</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://www.herokucdn.com/purple3/latest/purple3.min.css">
  <script src="client.js" async></script>
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
   <!-- Load our React component. -->
   <script src="shield_status_indicator.js" async></script>

   <style>
     #shield-logs {
       height: 200px;
       width: 500px;
       overflow-x: hidden;
       overflow-y: auto;
       text-align: center;
       padding: 5px;
       background-color: rgb(21, 21, 21);
     }
   </style>
 
</head>
<body id="bg-color" class="bg-black code white">
  <div class="main-content flex flex-column justify-center items-center w-100 mt4">
    <div class='br2 flex flex-column items-center pv3'>
      <img src="logo-medium.png" width="200" height="200" />
      <div class='f1 mt2 mb1'>Solana Shield</div>
      <div id="total-shielded"></div>
      <div id="shield_status_container"></div>
    </div>
    <div id="shield-status" class="w-80 f3"></div>
    <div id="shield-logs"></div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
   var socket = io();

   var logs = document.getElementById('shield-logs');

   socket.on('log', function(msg) {
    var item = document.createElement('p');
    console.log(msg);
    item.textContent = msg;
    logs.appendChild(item);
    logs.scrollTop = logs.scrollHeight;
    window.scrollTo(0, document.body.scrollHeight);
  });

 </script>
</body>
</html>
